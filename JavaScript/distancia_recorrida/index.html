<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">DISTANCIA RECORRIDA</h1>

    <div class="container">
      <div class="jumbotron">
        <!--  VELOCIDAD -->
        <div class="row">
          <div class="col-5">
            <label for="">Ingresa velocidad</label>
            <input type="number" id="v" placeholder="La velocidad es en M/S" class="form-control" />
          </div>
        </div>

        <!-- TIEMPO -->
        <div class="row">
          <div class="col-5 mt-3">
            <label for="">Ingresa tiempo</label>
            <input type="number" id="t" placeholder="El tiempo es en Segundo" class="form-control" />
          </div>
        </div>

        <!-- BOTON DE CALCULAR  -->
        <div class="row">
          <div class="col-12">
            <button id="d_boton" class="btn btn-outline-warning btn-block mt-3">
              CALCULAR DISTANCIA
            </button>
          </div>
        </div>

        <!-- ALERTA -->
        <div class="row">
          <div class="col-12 mt-3">
            <div
              class="alert alert-primary"
              id="resultado_distancia"
              role="alert"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./distancia.js"></script>
  </body>
</html>
