<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguros para autos</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body background="./img/f00782bb884ec561736dc81fd6532f30.jpg">
    <h1 class="text-center">SEGUROS</h1>
    <div class="container">
      <div class="jumbotron">
          <div class="row">
              <div class="col-6">
                  <div class="form-group">
                      <label for="">Selecciona el tipo de poliza</label>
                      <select name="" class="form-control" id="tipo_poliza">
                          <option value=""></option>
                          <option value="A">Cobertura amplia (A)</option>
                          <option value="B">Daños a terceros (B)</option>
                      </select>
                  </div>
              </div>
              <!-- ALERTA PARA PRECIO DE LA POLIZA -->
              <div class="col-6">
                  <div class="row">
                      <div id="alerta_precio_poliza"></div>
                      </div>
                  </div>

                  <!-- PLANES DE SEGURO -->
                  <div class="col-12">
                      <div class="row">
                          <label for="">Selecciona el tipo de plan de seguro</label>
                          <select name="" id="plan_seguro" class="form-control">
                              <option value=""></option>
                              <!-- 10% descuento -->
                              <option value=".10">beber alcohol</option>
                              <!-- 5% descuento -->
                              <option value=".05">Utiliza lentes</option>
                              <option value=".05">Padece una enfermedad (deficiencia cardiaca o diabetes)</option>
                               <!-- 20% -->
                              <option value=".20">más de 40 años</option>
                              <!-- 10% descuento -->
                              <option value=".10">Otro</option>

                          </select>
                      </div>
                  </div>
                  <!-- BOTON -->
                  <div class="col-12">
                      <button class="btn btn-outline-dark btn-block mt-3" id="boton">CALCULAR</button>
                      <div id="alerta_precio_total"></div>
                      <div id="descuento"></div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <script src="./seguros.js"></script>
  </body>
</html>
