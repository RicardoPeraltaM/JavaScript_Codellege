<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
</head>
<body>
    <h1 class="text-center"> AREA DE UN TRIANGULO</h1>
    <!-- b*h/2 -->

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Ingrese altura del Triangulo</label>
                        <input type="number" id="altura" class="form-control" placeholder="altura de un triangulo">
                    </div>
                </div>
                <!--  -->
                <div class="col-4">
                    <div class="row">
                        <label for="">Ingrese base Triangulo</label>
                        <input type="number" id="base" class="form-control" placeholder="base del triangulo">
                    </div>
                </div>
            </div>
            <!-- BOTON -->
                    <div class="row">
                        <div class="col-12">
                          <button  id="area_boton" class="btn btn-outline-danger btn-block">
                            CALCULAR AREA
                          </button>
                        </div>
                      </div>
                      <!-- ALERTA -->
                      <div class="row mt-3">
                        <div class="col-12">
                          <div class="alert alert-primary" id="resultado_alerta" role="alert">
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="../triangulo/triangulo.js"></script>
</body>
</html>
