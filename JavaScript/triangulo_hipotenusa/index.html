<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HIPOTENUSA TEOREMA PITAGORAS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">HIPOTENUSA TEOREMA PITAGORAS</h1>

    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <!-- LADO A -->
          <div class="col-4">
            <div class="form-group">
              <label for="">Ingresa lado A:</label>
              <input type="number" id="a" class="form-control" />
            </div>
          </div>
          <!-- LADO B -->
          <div class="col-4">
            <div class="row">
              <label for="">Ingresa lado B:</label>
              <input type="number" id="b" class="form-control" />
            </div>
          </div>

          <!-- BOTON -->
          <div class="col-3 mt-4 ml-4">
            <div class="row">
              <button class="btn btn-outline-warning btn-block" id="boton">
                CALCULAR
              </button>
            </div>
          </div>
          <!-- ALERTA -->
          <div class="col-12">
            <div class="row">
              <div class="alert alert-primary btn-block text-center" role="alert" id="alerta"> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./hipo.js"></script>
  </body>
</html>
