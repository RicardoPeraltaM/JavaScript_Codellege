<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modista Telas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    />

  <body>
    <h1 class="text-center">TELAS PONCHO</h1>
    <!-- de metros a pulgadas -->
    <div class="container">
      <div class="jumbotron">
        <div class="col-12">
          <label for="">Ingresa la cantidad de tela que requieres en M :</label>
          <input type="number" id="m" class="form-control" />
        </div>
        <!-- boton -->
        <div class="col-12 mt-3">
          <button class="btn-block btn btn-outline-info" id="boton">Calcular Pulgadas</button>
        </div>
        <!-- alerta -->
        <div class="col-12 mt-3 text-center">
            <div class="alert alert-primary" id="alert" role="alert">
            </div>
        </div>
      </div>
    </div>

    <script src="./telas.js"></script>
  </body>
</html>
