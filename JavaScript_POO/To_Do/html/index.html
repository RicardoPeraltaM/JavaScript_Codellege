<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron">
        <div class="row">
          <div class="col-12 text-center mb-5">
            <h1>" To Do "</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-6 pull-left">
            <div class="form-group">
              <form action="#" id="formulario">
                <h4>Agregar cosas por hacer:</h4>

                <textarea
                  class="form-control mt-3"
                  name=""
                  id="ARealizar"
                  rows="3"
                ></textarea>
                <button
                  type="submit"
                  class="btn btn-outline-success btn-block mt-2"
                >
                  Agregar Actividad
                </button>
              </form>
            </div>
            <!-- Actividades finalizadas  -->
            <div class="col-6 mt-5 ">
                <h3 style="color: red;" class="text-center">Finalizadas:</h3>
                <ul id="lista_actividades_finalizadas" class="list-group"></ul>
              </div>
          </div>
          <!-- Actividades -->
          <div class="col-6 ">
            <h3>Actividades:</h3>
            <ul id="lista_actividades" class="list-group"></ul>
          </div>
        
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="../js/ListaCosas.class.js"></script>
    <script src="../js/LS.class.js"></script>
    <script src="../js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
