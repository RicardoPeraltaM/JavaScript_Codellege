<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operaciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="col-12 text-center">
          <h1>Operaciones Opciones Arrays</h1>
        </div>
        <div class="row">
          <div class="col-8">
            <label for="">Ingresa Opcion que guestes realizar:</label>
            <input
              type="number"
              placeholder="Ingresa numero de la opcion a realizar"
              class="form-control"
              id="N_Op"
            />
          </div>
          <div class="col-4">
            <ul>
              <li for="">1- Suma</li>
              <li for="">2- Resta</li>
              <li for="">3- Multiplicacion</li>
            </ul>
          </div>
          <div class="col-12">
            <label for="">Ingresa El Tamaño De El Array</label>
            <input
              type="number"
              placeholder="Ingresa tamaño de el array "
              class="form-control"
              id="t_array"
            />
          </div>

          <div class="col-12">
            <button class="btn btn-outline-primary btn-block mt-3" id="boton">
              Realizar Operacion
            </button>
          </div>

          <div class="col-12 mt-3">
            <div
              class="alert alert-success text-center"
              id="Total_Array"
              role="alert"
            ></div>
            <div class="col-12">
                <div class="alert alert-danger text-center" role="alert" id="sumaRes">
                </div>
            </div>
            <div class="col-12">
              <div
                class="alert alert-warning text-center"
                id="Resultado_OP"
                role="alert"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./operaciones.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
